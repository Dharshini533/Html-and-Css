<script>
    "use strict";
    
    class DisplayTable {
        constructor() {
            let num = 3;
            document.write("Table of " + num + ":<br>");
            for (let i = 1; i <= 10; i++) {
                document.write(num + " x " + i + " = " + (num * i) + "<br>");
            }
        }
    }
    
    let obj = new DisplayTable();
    </script>
