<script>
    let a,b,c;
    class Addition{
        constructor(){
            this.a=10
            this.b=5
        }
        add(){
            this.c=this.a+this.b
            return(this.c)

        }
    
        sub(){
            this.c=this.a-this.b
            return(this.c)

        }
    }
    addition= new Addition()
    x=addition.add()
    y=addition.sub()
    document.write(x,y)

</script>
