<script>
    "use strict";

    let octal, decimal = 0, binary = "", power = 0, r;


    octal = parseInt(prompt("Enter an octal number:"));  

    
    let temp = octal;
    do{
        r = temp % 10;
        decimal += r * Math.pow(8, power);
        power++;
        temp = parseInt(temp / 10);
    }while (temp > 0); 


    do {
        binary = (decimal % 2) + binary;
        decimal = parseInt(decimal / 2);
    }while (decimal > 0);

    document.write(binary);
</script>
