<script>
    "use strict";

    let n, rev = 0, sq1, sq2, rev2 = 0, temp, r;

    
    n = parseInt(prompt("Enter a number:"));
    temp = n;

    
    do {
        r = temp % 10;
        rev = rev * 10 + r;
        temp = Math.floor(temp / 10);
    } while (temp > 0);

    sq1 = n * n;  
    sq2 = rev * rev;    

    
    temp = sq2;
    do {
        r = temp % 10;
        rev2 = rev2 * 10 + r;
        temp = parseInt(temp / 10);
    } while (temp > 0);

    
    if (sq1 === rev2) {
        document.write(n + " is an Adam Number");
    } else {
        document.write(n + " is Not an Adam Number");
    }
</script>
