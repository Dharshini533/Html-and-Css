<script>
    "use strict"
    let a,b,units;
    a=prompt("Enter x=");
    b=prompt("Enter x=");
    units=parseFloat(prompt("Enter x="));
    if(units<=199){
        bill=units*1.20
    }
    else if(200<=units<400){
        bill=(units-199)*1.50+(199*1.20)
    }
    else if(400<=units<600){
        bill=(units-399)*1.80+(199*1.20)+(200*1.50)
    }
    else{
        bill=(units-599)*2.00+(199*1.20)+(200*1.50)+(200*1.80)
    }
    if(bill>400){
        bill=bill+(bill*15/100)
        document.write(b);

    }
    else{
        if(bill<100){
            document.write("100");

        }
        else{
            document.write("bill");
        }
    }
</script>
