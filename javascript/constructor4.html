<script>
    "use strict";
    
    class ArraySum {
        constructor() {
            let arr = [1, 2, 3, 4, 5];
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            document.write("<br>Sum = " + sum);
        }
    }
    
    let obj = new ArraySum();
    </script>
