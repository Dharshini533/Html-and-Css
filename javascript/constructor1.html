<script>
    "use strict";
    
    class NumberCheck {
        constructor() {
            let num = 10;
            if (num % 2 === 0) {
                document.write(num + " is even<br>");
            } else {
                document.write(num + " is odd<br>");
            }
        }
    }
    
    let obj = new NumberCheck();
    </script>
