<script>
    "use strict";
    
    function findAverage(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum / arr.length;
    }
    
    let a = [10, 20, 30, 40];
    document.write("Average = " + findAverage(a));
</script>
