<script>
    "use strict"
    let n,i,f,s,j;
    n=parseInt(prompt("enter n="));
    i=1;
    s=0;
    do{
        f=1
        j=i
        do{
            f=f*j
            j=j-1;
        }while(j>=1)
        s=s+1/f
        i++;
    }while(i<=n)
    document.write(s+"<br>");
</script>
