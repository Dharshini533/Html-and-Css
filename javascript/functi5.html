<script>
    "use strict";
    
    function pattern(n) {
        let i, j, str = "";
        for (i = 1; i <= n; i++) {
            for (j = 1; j <= i; j++) {
                str += "*";
            }
            str += "<br>";
        }
        return str;
    }
    
    document.write(pattern(4));
    </script>
