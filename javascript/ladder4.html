<script>
    "use strict"
    let sal;

    sal=parseFloat(prompt("Enter x="));
    if(0<=sal<=10000){

        document.write("0");
    }
    else if(10000<sal<=20000){
        document.write(sal*5/100);
    }
    else if(20000<sal<=50000){
        document.write(sal*10/100);
    }
    else if(50000<sal<=100000){
        document.write(sal*15/100);
    }
    else{
        document.write((sal*25/100)+500);

    }



</script>
