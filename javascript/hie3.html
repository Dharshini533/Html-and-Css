<script>
    class Common {
        printNumbers(n) {
            let i = 1;
            while (i <= n) {
                document.write("Number: " + i + "<br>");
                i++;
            }
        }
    }
    
    class A extends Common {}
    class B extends Common {}
    
    let obj = new B();
    obj.printNumbers(5);
    </script>
