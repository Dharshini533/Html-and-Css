<script>
    "use strict";
    
    function getMax() {
        let a = [3, 9, 1, 6];
        let max = a[0];
        for (let i = 1; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i];
            }
        }
        return max;
    }
    
    document.write("Max = " + getMax());
    </script>
