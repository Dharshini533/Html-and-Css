<script>
    class Common {
        triangle(n) {
            for (let i = 1; i <= n; i++) {
                let row = "";
                for (let j = 1; j <= i; j++) {
                    row += "$ ";
                }
                document.write(row + "<br>");
            }
        }
    }
    
    class A extends Common {}
    class B extends Common {}
    
    let obj = new A();
    obj.triangle(4);
    </script>
