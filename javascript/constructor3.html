<script>
    "use strict";
    
    class PrintOdds {
        constructor() {
            let i = 1;
            document.write("Odd numbers from 1 to 10:<br>");
            while (i <= 10) {
                if (i % 2 !== 0) {
                    document.write(i + " ");
                }
                i++;
            }
        }
    }
    
    let obj = new PrintOdds();
    </script>
