<script>
    "use strict";
    
    class Pattern {
        constructor() {
            let n = 4;
            document.write("<br>Triangle Pattern:<br>");
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
    }
    
    let obj = new Pattern();
    </script>
