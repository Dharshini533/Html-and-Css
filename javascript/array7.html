<script>
    let n = parseInt(prompt("Enter number of elements in first array:"));
    let a = [];
    
    for (let i = 0; i < n; i++) {
        a[i] = prompt("Enter element " + (i + 1) + " of first array:");
    }
    
    let m = parseInt(prompt("Enter number of elements in second array:"));
    let b = [];
    
    for (let i = 0; i < m; i++) {
        b[i] = prompt("Enter element " + (i + 1) + " of second array:");
    }
    
    document.write("Common elements are:<br>");
    
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < m; j++) {
            if (a[i] === b[j]) {
                document.write(a[i] + "<br>");
            }
        }
    }
    </script>
