<script>
    "use strict"
    let a,b,c,d,e,avg;
    a=parseFloat(prompt("Enter x="));
    b=parseFloat(prompt("Enter x="));
    c=parseFloat(prompt("Enter x="));
    d=parseFloat(prompt("Enter x="));
    e=parseFloat(prompt("Enter x="));
    avg=(a+b+c+d+e)/5
    if(avg>90){
        document.write("A");
    }
    else if(avg>70){
        document.write("B");
    }
    else if(avg>60){
        document.write("C");
    }
    else if(avg>40){
        document.write("D");
    }
    else{
        document.write("Fail")
    }
</script>
