<script>
    let n = parseInt(prompt("Enter number of elements:"));
    let a = [];
    let sum = 0;
    
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Enter element " + (i + 1) + ":"));
    }
    
   
    let min = a[0];
    let max = a[0];
    
    for (let i = 1; i < n; i++) {
        if (a[i] < min) {
            min = a[i];
        }
        if (a[i] > max) {
            max = a[i];
        }
    }
    
    
    let count = 0;
    for (let i = 0; i < n; i++) {
        if (a[i] !== min && a[i] !== max) {
            sum += a[i];
            count++;
        }
    }
    
    document.write("Array: " + a + "<br>");
    document.write("Minimum value: " + min + "<br>");
    document.write("Maximum value: " + max + "<br>");
    
    if (count > 0) {
        let avg = sum / count;
        document.write("Average (excluding min and max): " + avg.toFixed(2));
    } else {
        document.write("Not enough elements to compute average excluding min and max.");
    }
    </script>
