<script>
    class Common {
        reverseArray(arr) {
            for (let i = arr.length - 1; i >= 0; i--) {
                document.write(arr[i] + "<br>");
            }
        }
    }
    
    class A extends Common {}
    class B extends Common {}
    
    let obj = new B();
    obj.reverseArray([10, 20, 30, 40]);
    </script>
